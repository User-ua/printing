<!DOCTYPE html>
<html lang="en">

    @@include('html/head.html',{
        "title":"Главная"
    })

    <body>
        @@include('html/header.html',{})    
        <main class="main">
            <section class="top-printing">
                <div class="top-printing__title-wrapper" >
                <h1 class="title title__desktop">Контакты</h1>
                </div>
            </section>
    
            <section class="contacts">
                <div class="contacts__wrapper">
                    <div class="contacts__wrapper-info">

                        <div class="button-link button-link--contact">
                        <div class="button-link__youtube">
                            <button class="button__youtube" type="button"></button>
                        </div>
                        <div class="button-link__facebook">
                            <button class="button__facebook" type="button"></button>
                        </div>
                        </div>
                        <div class="footer__line footer__line--contact"></div>

                        </label>
                        <label class="label">
                            <input class="form-block__input form-block__input--contact" placeholder="Ваш телефон">
                        </label>
                        <label class="label">
                            <input class="form-block__input form-block__input--contact form-block__input--contact-massage" placeholder="Ваше сообщение">
                        </label>
                        <button class="button button--contact">Напишите нам</button>
                        <div class="footer__rights">
